<dom-module id="dorel-app-placeholder">
  <template>
    <style>
      :host {
        position: absolute;
        z-index: 200;
        width: 100%;
        height: 100%;
      }
      /**
       * Placeholder styling
       */
      .placeholder-header-styling {
        width: 100%;
        height: 106px;
        display: block;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: fadein 1s;
      }

      /* 
       * header-top
       * @description: header-top is the grey top bar that holds the mobile
       * menu button or support and cart buttons on desktop
       */
      #header-top {
        background-color: #E6E6E6;
        padding: 5px;
        position: relative;
        float: left;
        width: 100%;
      }
      #header-top #header-top-menu .menu-btn,
      #header-top #header-top-menu .menu-text {
        float: left;
        position: relative;
      }
      #header-top #header-top-menu .menu-text {
        padding: 11px 0 0 0;
        font-size: .8rem;
      }

      #header-top #header-top-utilities {
        float: right;
        position: relative;
        margin: 0;
      }
      #header-top #header-top-utilities .list-group-item {
        background-color: transparent;
        border: 0;
        border-radius: 0;
        float: left;
        padding: 0;
        position: relative;
      }
      
      /** 
       *
       */
      #header-main {
        width: 100%;
      }
      #header-main #header-main-logo,
      #header-main #header-main-menu {
        position: relative;
      }
      #header-main #header-main-logo {
        display: block;
        width: 100%;
        max-width: 330px;
      }
      #header-main #header-main-menu {}
      #header-main #header-main-utility {
        padding: 35px 0;
      }

      header[mobile-small],
      header[mobile-medium] {
        text-align: center;
      }
      header[mobile-small] #header-main-logo,
      header[mobile-medium] #header-main-logo {
        margin: 0 auto;
      }
      header[mobile-small] #header-main-menu,
      header[mobile-small] #header-main-utility,
      header[mobile-medium] #header-main-menu,
      header[mobile-medium] #header-main-utility {
        display: none;
      }

      header[tablets] #header-main-logo {
        float: left;
      }
      header[tablets] #header-main-menu {
        float: left;
        border-top: 2px solid #D8D8D8;
        padding: 20px 0px;
        width: 100%;
      }
      
      header[desktop-small] #header-main-logo,
      header[desktop-full] #header-main-logo {
        float: left;
      }
      header[desktop-small] #header-main-menu,
      header[desktop-full] #header-main-menu {
        padding: 40px 0 0 20px;
      }

      /**
       * helper classes
       */
      header[mobile-small] .hidden-md-up,
      header[mobile-medium] .hidden-md-up,
      header[tablets] .hidden-md-up {
      }
      
      header[mobile-small] .hidden-md-up,
      header[mobile-medium] .hidden-md-up,
      header[tablets] .hidden-md-up {
        display: none;
      }
      

      header[desktop-small] .hidden-md-down,
      header[mobile-full] .hidden-md-down,
      header[tablets] .hidden-md-down {
        display: none;
      }

      .placeholder-body-styling {
        width: 100%;
        height: 300px;
        display: block;
        background-color: #fff;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: fadein 1s;
      }

      .placeholder-footer-styling {
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: fadein 1s;
      }

      .placeholder-logo {
        width: 330px;
        height: auto;
        display: block;
      }

      .hidden {
        display: none;
      }

      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      /* Opera < 12.1 */
      @-o-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /**
       * temporary duplicate footer styling 
       */
      footer {
        background-color: var(--theme-brand-color-royal-blue);
        padding: var(--theme-component-space-inner);
      }

      footer a,
      .footer-text {
        color: white;
        text-decoration: none;
        @apply(--theme-ie-bodycopy);
      }
      .footer-heading {
        margin-bottom: .5rem;
        @apply(--theme-bodycopy);
        color: var(--theme-brand-color);
        font-size: 1rem;
      }
      .footer-media-links {
        padding: var(--theme-component-space-inner);
      }
      .footer-media-link {
        text-align: center;
        min-width: 100px;
        padding: 3px 20px;
        font-size: 13px;
        white-space: nowrap;
      }
      .footer-media-links a span {
        line-height: 24px;
        margin-left: 8px;
      }
      .footer-back-to-top {
        padding: 1rem 0 0;
      }
      /* lists not enumerated */
      .not-enum {
        padding-left: 0;
      }
      .not-enum li {
        list-style-type: none;
      }
      .footer-disclaimer {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      footer[layoutwide] .footer-info {
        @apply(--layout-horizontal);
      }
      footer[layoutwide] .footer-menu {
        @apply(--layout-flex);
      }
      footer[layoutwide] .footer-disclaimer {
        @apply(--layout-flex-3);
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 100px auto;
      }

      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 5vh;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>

    <div id="placeholder-header" class="placeholder-header-styling">
      <header class="container-fluid"
        sticky$="[[ _shouldShowTabs ]]"
        mobile-small$="{{ mobileSmall }}"
        mobile-medium$="{{ mobileMedium }}"
        tablets$="{{ tablets }}"
        desktop-small$="{{ desktopSmall }}"
        desktop-full$="{{ desktopFull }}">

        <div class="row">
          <div id="header-top" class="col-xs-12">
            <div id="header-top-menu">
              <paper-icon-button
                  class="menu-btn"
                  icon="menu"
                  on-click="_toggleDrawer"
                  aria-label="menu">
              </paper-icon-button>
              <span class="menu-text">Menu</span>
            </div>

            <ul id="header-top-utilities" class="list-group">
              <li class="list-group-item hidden-md-up">
                <paper-icon-button
                  icon="editor:vertical-align-top"
                  on-click="_toggleDrawer"
                  aria-label="search">
                </paper-icon-button>
              </li>

              <li class="list-group-item hidden-md-down">
                <div class="header-language">
                  <dorel-select-language></dorel-select-language>
                </div>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="row">
          <div id="header-main" class="col-xs-12">
            <a href="/" id="header-main-logo" aria-label="Maxi Cosi">
              <dorel-logo></dorel-logo>
            </a>

            <div id="header-main-utility" class="pull-right">
              <div class="header-search vertical-center">
                <dorel-search-small></dorel-search-small>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div><!-- // END #placeholder-header -->
    <div id="placeholder-body" class="placeholder-body-styling">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div><!-- // END #placeholder-body -->
    <div id="placeholder-footer" class="placeholder-footer-styling">
      <iron-media-query query="(min-width:800px)" query-matches="{{isAtLeast800px}}"></iron-media-query>
      <footer layoutwide$="{{isAtLeast800px}}">
        <section class="footer-media-links">
          <div class="layout horizontal center center-justified">
            <a class="footer-media-link" href="#"><iron-icon icon="social-iconset:youtube" style="fill:rgb(0, 150, 195)"></iron-icon><span>Maxi Cosi</span></a>
            <a class="footer-media-link" href="#"><iron-icon icon="social-iconset:twitter" style="fill:rgb(0, 150, 195)"></iron-icon><span>@Maxi Cosi</span></a>
            <a class="footer-media-link" href="#"><iron-icon icon="social-iconset:facebook" style="fill:rgb(0, 150, 195)"></iron-icon><span>Maxi-Cosi</span></a>
          </div>
        </section>
        <section class="footer-info">
          <div class="layout vertical footer-disclaimer">
            <span class="footer-text">Copyright Â© 2017 Dorel Europe. All Rights Reserved.</span>
            <span class="footer-text">A division of Dorel Juvenile.</span>
            <!--div><img width="200" src="../../assets/images/dorel.svg" alt="#" /></div-->
          </div>
          <div class="footer-menu">
            <ul class="not-enum">
              <li class="footer-heading">Company</li>
              <li><a href="#">Working at Maxi Cosi</a></li>
              <li><a href="#">Cookies</a></li>
              <li><a href="#">Disclaimer</a></li>
            </ul>
          </div>
          <div class="footer-menu">
            <ul class="not-enum">
              <li class="footer-heading">Service</li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="footer-menu">
            <ul class="not-enum">
              <li class="footer-heading">Brands</li>
              <li><a href="#">Quinny</a></li>
              <li><a href="#">Baby Art</a></li>
              <li><a href="#">Safety 1st</a></li>
              <li><a href="#">Tiny Love</a></li>
            </ul>
          </div>

        </section>
        <section class="footer-back-to-top">
          <dorel-back-to-top></dorel-back-to-top>
        </section>
      </footer>
    </div><!-- // END #placeholder-footer -->
  </template>

</dom-module>
