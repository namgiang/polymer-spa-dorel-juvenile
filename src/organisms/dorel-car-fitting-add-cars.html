<link rel="import" href="../molecules/dorel-car-details-form.html">
<dom-module id="dorel-car-fitting-selection">
  <template>
    <style>
      h1, h2, h3, h4 {
        @apply(--theme-header-text-transform);
      }

      [hidden] {
        display: none;
      }

      .inner-col-left-top {
        min-height: 27rem;
      }

      .notification-box {
        background-color: var(--theme-color-monochrome-1);
        border-radius: var(--theme-button-border-radius);
        padding: 1.8rem;
        margin-top: 1.5rem;
      }

      .image {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        display: flex;
        flex: 1;
        z-index: -1000;
      }

      .car-selection, .car-display {
        width: auto;
        height: auto;
        /*background-color: var(--theme-color-monochrome-2);*/
        border-radius: var(--theme-button-border-radius);
        cursor: pointer;
      }

      .car-display {
        background-color: var(--theme-color-monochrome-2);
      }

      .display-container {
        display: flex;
        margin-top: 1.4rem;
      }

      .edit-card {
        padding: 1rem 0.75rem 1rem 0.75rem;
        width: 210px;
      }

      .edit-card h3 {
        margin: 0;
      }

      .edit-icon, .delete-icon {
        padding: 2.1em 1.2rem 2.1rem 1.2rem;
        --iron-icon-height: 30px;
        --iron-icon-width: 30px;
      }

      .edit-icon {
        border-right: 4px solid white;
      }
      
      .notification-icon {
        --iron-icon-height: 38px;
        --iron-icon-width: 38px;
        color: var(--theme-brand-color-1);
      }
      
      .step-title {
        font-size: var(--theme-typography-5_-_font-size);
        line-height: var(--theme-typography-5_-_line-height);
        margin-top: var(--theme-typography-5_-_margin-top);
        margin-bottom: var(--theme-typography-5_-_margin-bottom);
        font-weight: var(--theme-typography-5_-_font-weight);
        font-family: var(--theme-typography-5_-_font-family);
      }

    </style>
    <dorel-media-query breakpoints="{{ breakpoints }}"></dorel-media-query>
    <dorel-layout-container>
      <dorel-layout-row align="middle">
        <dorel-layout-column desktop-column-span="5" tablet-column-span="5" mobile-column-span="4" align="left">
            <dorel-layout-row>
                <dorel-layout-column desktop-column-span="9" tablet-column-span="9" mobile-column-span="8" class="inner-col-left-top">
                  <h1 class="step-title">[[ localize(stepData.main_section.title) ]]</h1>
                  <template is="dom-repeat" items="{{ carData }}" as="car">
                    <div class="car-selection" hidden$="[[ car.result ]]">
                      <dorel-car-details-form
                        product-name="[[ productName ]]"
                        car-data="{{ car }}">
                      </dorel-car-details-form>
                    </div>
                    <div class="car-display" hidden$="[[ !car.result ]]">
                      <div class="display-container">
                        <div class="edit-card" on-click="editCar">
                          <strong>[[ localize(stepData.main_section.car_display_label) ]] [[ incrementIndex(index) ]]</strong>
                          <br>
                          [[ car.result.car_information_label ]]
                        </div>
                        <iron-icon class="edit-icon" icon="dorel-icons:pencil" on-click="editCar"></iron-icon>
                        <iron-icon class="delete-icon"  icon="dorel-icons:close" on-click="deleteCar"></iron-icon>
                      </div>
                    </div>
                  </template>
                </dorel-layout-column>
            </dorel-layout-row>
            <dorel-layout-row align="middle">
              <dorel-layout-column desktop-column-span="9" tablet-column-span="9" mobile-column-span="8" align="left" class="col-left-bottom">
                <dorel-layout-row align="left">
                  <dorel-layout-column desktop-column-span="6" tablet-column-span="6" mobile-column-span="4" align="left">
                    <dorel-cta title="primary"
                                type="secondary"
                                link=""
                                size="medium"
                                icon="dorel-icons:plus"
                                on-tap="addCar"
                                id="add_button" disabled>
                      [[  localize(stepData.main_section.secondary_cta) ]]
                    </dorel-cta>
                  </dorel-layout-column>
                  <dorel-layout-column desktop-column-span="6" tablet-column-span="6" mobile-column-span="4" align="left">
                    <dorel-cta title="Call to action"
                                type="primary"
                                link=""
                                size="medium"
                                on-tap="nextStep"
                                id="next_button" disabled>
                      [[  localize(stepData.main_section.primary_cta) ]]
                    </dorel-cta>
                  </dorel-layout-column>
                </dorel-layout-row>
              </dorel-layout-column>
            </dorel-layout-row>
        </dorel-layout-column>
        <dorel-layout-column desktop-column-span="5" tablet-column-span="5" mobile-column-span="4" align="left" class="col-right-top">
          <dorel-layout-row>
            <dorel-layout-column desktop-column-span="9" tablet-column-span="9" mobile-column-span="8" class="inner-col-left-top">
              <div class="notification-box">
                <iron-icon class="notification-icon" icon="dorel-icons:light-bulb"></iron-icon>
                <br><br>
                [[ localize(stepData.sub_section.notification_1) ]] <strong>[[ productName ]]</strong> [[ localize(stepData.sub_section.notification_2) ]]
                <br><br>
                [[ localize(stepData.sub_section.notification_3) ]]
              </div>
            </dorel-layout-column>
          </dorel-layout-row>
        </dorel-layout-column>
      </dorel-layout-row>
      <template is="dom-if" if="[[ breakpoints.tabletMediumUp ]]">
        <template is="dom-if" if="[[ hasBynderImage(stepData.sub_section.background_image_id) ]]">
          <dorel-bynder-image class="image"
                              derivative-identifier="Fullscreen Retina portrait"
                              sizing="cover"
                              width="100%"
                              height="100%"
                              flex
                              fade="true"
                              media-id$="[[ stepData.sub_section.background_image_id ]]">
          </dorel-bynder-image>
        </template>
      </template>
    </dorel-layout-container>
  </template>
  <script>
    /* global Polymer */
    /* global customElements */
    /* global DorelMultilingualBehavior */
    class DorelCarFittingSelection extends Polymer.mixinBehaviors([DorelMultilingualBehavior], Polymer.Element) {
      static get is() {
        return 'dorel-car-fitting-selection';
      }

      static get properties() {
        return {
          next: Boolean,
          previous: Boolean,
          nextAllowed: {
            type: Boolean,
            computed: 'updateNextButton(next)'
          }
        };
      }  

      static get observers() {
        return [
            'updateButtons(carData.*)'
        ];
      }

      updateButtons() {
        if(this.carData.length > 0 && this.carData[0].result) {
          this.$.next_button.removeAttribute('disabled');
          this.$.add_button.removeAttribute('disabled');
        } else {
          this.$.next_button.setAttribute('disabled', true);
          this.$.add_button.setAttribute('disabled', true);
        }
      }

      nextStep() {
        this.set('stepData.isCurrent', false);
        this.set('stepController.currentStep', this.stepData.nextStep);
      }

      hasBynderImage(id) {
        return Boolean(id && id.length);
      }

      addCar() {
        this.push('carData', {
          result: null,
          form: Object.create(this.stepData.main_section.form)
        });
      }

      editCar(event) {
        this.set(`carData.${event.model.index}.result`, null);
      }

      deleteCar(event) {
        if(this.carData.length > 1) {
          this.splice(`carData`, event.model.index, 1);
        } else {
          this.splice(`carData`, 0, 1);
          this.addCar();
        }
      }

      incrementIndex(index) {
        return (Number(index) + 1);
      }
      
      ready() {
        super.ready();
        this.addCar();
      }
    }

    customElements.define(DorelCarFittingSelection.is, DorelCarFittingSelection);
  </script>
</dom-module>
