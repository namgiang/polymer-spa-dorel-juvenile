<script>
/**
 * @polymerBehavior
 */
windowOnScrollBehavior = {

  /**
   * @name windowOnScrollListen
   * @description
   */
  windowOnScrollListen: function() {
    var self = this;
    function scroll(event) {
      self.onWindowScrolled();
      window.removeEventListener('scroll', scroll, {passive: true});
    }
    window.addEventListener('scroll', scroll, {passive: true});
  },

  /**
   * @name onWindowScrolled
   * @description
   */
  onWindowScrolled: function() {
    // overwrite this method to be notified
  },



}

</script>
