<script>
/**
 * @polymerBehavior
 */
  ValueBehavior = {
    /**
     * @name _hasValue
     * @description checks to see if a value is not empty, undefined or null
     * @param val - String - is the string defined or set
     */
    _hasValue: function(val) {
      return Boolean(val !== '' && typeof val !== 'undefined' && val !== null);
    },

    /**
     * @name _isValue
     * @description checks if the valueTo check complies to the expectedValue
     * @param expectedVal - String - value it should comply to
     * @param valueToCheck - String - value it should check
     */
    _isValue: function(expectedVal, valueToCheck) {
      return (typeof valueToCheck !== 'undefined' && valueToCheck === expectedVal);
    }
  };
</script>
